<!DOCTYPE html>
<html ng-app="TodoApp" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  
  <section ng-controller="TodoController as todo">
    <h2>TODO List</h2>
    <h4>A place to store the things you have to do!</h4>
    <input type="text" placeholder="Filter your to-dos">
    <div ng-repeat="item in todo.list"> 
      <form>
        <p id="num">{{$index + 1}}.</p>
        <button id="btn" class="complete" ng-if="item.completed === false">Complete</button> 
        <p id="tsk" ng-class="{'completed': item.completed === true, 'incomplete': item.completed === false}">{{ item.task }}</p>
      </form>
      <i ng-click="dostuff" class="material-icons">clear</i>
      
    </div>
    <input type="text" placeholder="Add your to do">
    <button id="add">Add</button>
    
  </section>

  <script src="https://code.angularjs.org/1.6.5/angular.min.js"></script>
  <script src="module.js"></script>
  <script src="controller.js"></script>
</body>
</html>
